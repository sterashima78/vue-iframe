version: 2
jobs:
  package_install:
    docker:
      - image: node:12
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-packages-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-packages-{{ .Branch }}
            - npm-packages-master
            - npm-packages-
      - run:
          name: Install Node dependencies
          command: npm install
      - save_cache:
          paths:
            - node_moduels
          key: npm-packages-{{ .Branch }}-{{ checksum "package-lock.json" }}

  storybook:
    docker:
      - image: node:12
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "e0:44:26:96:02:80:9d:84:ac:ed:b7:16:49:47:08:79"
      - restore_cache:
          keys:
            - npm-packages-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-packages-{{ .Branch }}
            - npm-packages-master
            - npm-packages-
      - run:
          name: Deploy
          command: |
            git config --global user.name "Circle CI"
            git config --global user.email "<>"
            npm run deploy:github
  build_publish: 
    docker:
      - image: node:12
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-packages-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-packages-{{ .Branch }}
            - npm-packages-master
            - npm-packages-
      - run:
          name: Publish package
          command: |
            echo "//registry.npmjs.org/:_authToken=${npmToken}" > ~/.npmrc
            npm whoami
            npm run build
            npm publish

workflows:
  version: 2
  ghpage:
    jobs:
      - package_install
      - storybook:
          requires:
            - package_install
          filters:
            branches:
              only: 
                - master
  npmpublish:
    jobs:
      - package_install
      - build_publish:
          requires:
            - package_install
          filters:
            tags:
              only: 
                - /^v\d+\.\d+\.\d+$/